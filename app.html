<!DOCTYPE html>
<html>

<head>
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true'>
    <a-camera gps-camera rotation-reader gps-camera-update-position></a-camera>

    <script>
      window.onload = function () {
        const routeData = JSON.parse(localStorage.getItem('routeData'));
        console.log('Start Location:', routeData.startLocation);
        console.log('End Location:', routeData.endLocation);

        function haversine(lat1, lon1, lat2, lon2) {
          const R = 6371; // Radius of the Earth in kilometers
          const dLat = (lat2 - lat1) * (Math.PI / 180);
          const dLon = (lon2 - lon1) * (Math.PI / 180);
          const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          const distance = R * c * 1000; // Convert distance to meters
          return distance;
        }

        function createSphere(color, scale, latitude, longitude) {
          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('color', color);
          sphere.setAttribute('scale', scale);
          sphere.setAttribute('gps-new-entity-place', {latitude:latitude, longitude: longitude});
          sphere.setAttribute('visible', 'false'); // Initially set to false
          document.querySelector('a-scene').appendChild(sphere);
          return sphere;
        }

        function updateSpheresVisibility(position) {
          routeData.detailedRouteDetails.forEach((step, index) => {
            step.intersections.forEach((intersection, i) => {
              const distance = haversine(position.latitude, position.longitude, intersection.location[1], intersection.location[0]);

              // Only render spheres within a certain radius (e.g., 50 meters)
              const isVisible = distance <= 50;
              const sphere = document.querySelector(`[gps-new-entity-place="latitude: ${intersection.location[1]}; longitude: ${intersection.location[0]}"]`);

              // Toggle visibility based on distance
              if (sphere) {
                sphere.setAttribute('visible', isVisible);
              }
            });
          });
        }

        document.querySelector("[gps-camera]").addEventListener("gps-camera-update-position", (e) => {
          // When the camera's position updates, update the visibility of the spheres
          updateSpheresVisibility(e.detail.position);
        });

        // Create spheres initially
        routeData.detailedRouteDetails.forEach((step, index) => {
          step.intersections.forEach((intersection, i) => {
            // Only create spheres within a certain radius initially
            const distance = haversine(routeData.startLocation[1], routeData.startLocation[0], intersection.location[1], intersection.location[0]);
            if (distance <= 50) {
              createSphere('red', '5 5 5', intersection.location[1], intersection.location[0]);
            }
          });
        });

        // Create spheres for starting and ending locations without 5-meter visibility policy
        createSphere('blue', '5 5 5', routeData.startLocation[1], routeData.startLocation[0]);
        createSphere('blue', '5 5 5', routeData.endLocation[1], routeData.endLocation[0]);
      };
    </script>
  </a-scene>
</body>

</html>
