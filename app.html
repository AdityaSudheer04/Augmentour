<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <a-camera look-controls-enabled='true' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera="gpsMinDistance: 2" rotation-reader></a-camera>

      <script>
        window.onload = function () {
          const routeData = JSON.parse(localStorage.getItem("routeData"));
          console.log("Start Location:", routeData.startLocation);
          console.log("End Location:", routeData.endLocation);
          let prev;
          
          function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
              Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * (Math.PI / 180)) *
                Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) *
                Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c * 1000 ; // Convert distance to meters
            return distance;
          }
          function calculateRotation(start, end) {
            const dLat = end.latitude - start.latitude;
            const dLon = end.longitude - start.longitude;
            return (Math.atan2(dLon, dLat) * 180) / Math.PI;
          }
          function updateSpheresSize(position) {
            routeData.detailedRouteDetails.forEach((step, index) => {  
              let instruction=step.instruction;
              let speechdistance=Math.floor(step.distance);
              step.intersections.forEach((intersection, i) => {
                const distance = calculateDistance(
                  position.latitude,
                  position.longitude,
                  intersection.location[1],
                  intersection.location[0]
                );

                // const poiEntity = document.querySelector(`[gps-entity-place="latitude: ${intersection.location[1]}; longitude: ${intersection.location[0]"}]`);
                const poiEntity = document.createElement("a-entity");

                poiEntity.setAttribute("gps-new-entity-place", {
                  latitude: intersection.location[1],
                  longitude: intersection.location[0],
                });
               if (
                  !((intersection.location[1] === routeData.startLocation[1] && intersection.location[0] === routeData.startLocation[0]) ||
                  (intersection.location[1] === routeData.endLocation[1] && intersection.location[0] === routeData.endLocation[0]))
              ) {
                 poiEntity.setAttribute(
                  "gltf-model",
                  "url(./assets/models/arrowNew.glb)"
                );
              }
               
                if(i < step.intersections.length - 1)
                {
                  const nextIntersection = step.intersections[i + 1];  
                  const rotation1 = calculateRotation(
                    { latitude: intersection.location[1], longitude: intersection.location[0] },
                    { latitude: nextIntersection.location[1], longitude: nextIntersection.location[0] }
                  );
                  poiEntity.setAttribute("rotation", `0 ${rotation1} 0`);
                }
                else if (i === step.intersections.length - 1 && index === routeData.detailedRouteDetails.length - 1) {
                  const rotationEnd = calculateRotation(
                    { latitude: intersection.location[1], longitude: intersection.location[0] },
                    { latitude: routeData.endLocation[1], longitude: routeData.endLocation[0] }
                  );
                  poiEntity.setAttribute("rotation", `0 ${rotationEnd} 0`);
                }
                if (distance <= 20) {
                  console.log(distance+"distnae");
                  if(instruction !== prev)
                  {
                  console.log(instruction);
                  if(speechdistance==0)
                  {
                    speakInstruction(instruction);
                  }
                  else
                  {  
                    speakInstruction(instruction+"For another"+speechdistance+"meters");
                  }
                  }
                  prev = instruction;
                  poiEntity.setAttribute("visible", "true");
                  document.querySelector("a-scene").appendChild(poiEntity);
                } else {
                  poiEntity.setAttribute("visible", "false");
                }

                // Calculate and add marker for midpoint
                if (i < step.intersections.length - 1) {
    const nextIntersection = step.intersections[i + 1];

    // Calculate sum of latitudes and longitudes
    const sumLatitudes = intersection.location[1] + nextIntersection.location[1];
    const sumLongitudes = intersection.location[0] + nextIntersection.location[0];

    // Calculate midpoints at 1/3rd and 2/3rd of the sum
    const firstMidpointLat = sumLatitudes / 3;
    const firstMidpointLon = sumLongitudes / 3;

    const secondMidpointLat = (2 * sumLatitudes) / 3;
    const secondMidpointLon = (2 * sumLongitudes) / 3;

    const firstMidpointEntity = document.createElement("a-entity");
    firstMidpointEntity.setAttribute("gps-new-entity-place", {
        latitude: firstMidpointLat,
        longitude: firstMidpointLon,
    });
    firstMidpointEntity.setAttribute("gltf-model", "url(./assets/models/arrowNew.glb)");

    const rotation1 = calculateRotation(
        { latitude: firstMidpointLat, longitude: firstMidpointLon },
        { latitude: nextIntersection.location[1], longitude: nextIntersection.location[0] }
    );
    firstMidpointEntity.setAttribute("rotation", `0 ${rotation1} 0`);

    const firstMidpointDistance = calculateDistance(
        position.latitude,
        position.longitude,
        firstMidpointLat,
        firstMidpointLon
    );
    if (firstMidpointDistance <= 20) {
        firstMidpointEntity.setAttribute("visible", "true");
        document.querySelector("a-scene").appendChild(firstMidpointEntity);
    } else {
        firstMidpointEntity.setAttribute("visible", "false");
    }

    const secondMidpointEntity = document.createElement("a-entity");
    secondMidpointEntity.setAttribute("gps-new-entity-place", {
        latitude: secondMidpointLat,
        longitude: secondMidpointLon,
    });
    secondMidpointEntity.setAttribute("gltf-model", "url(./assets/models/arrowNew.glb)");

    const rotation2 = calculateRotation(
        { latitude: secondMidpointLat, longitude: secondMidpointLon },
        { latitude: nextIntersection.location[1], longitude: nextIntersection.location[0] }
    );
    secondMidpointEntity.setAttribute("rotation", `0 ${rotation2} 0`);

    const secondMidpointDistance = calculateDistance(
        position.latitude,
        position.longitude,
        secondMidpointLat,
        secondMidpointLon
    );
    if (secondMidpointDistance <= 20) {
        secondMidpointEntity.setAttribute("visible", "true");
        document.querySelector("a-scene").appendChild(secondMidpointEntity);
    } else {
        secondMidpointEntity.setAttribute("visible", "false");
    }
}
              });
            });
          }
          document
            .querySelector("[gps-new-camera='gpsMinDistance: 2']")
            .addEventListener("gps-camera-update-position", (e) => {
              // When the camera's position updates, update the size of the spheres
              updateSpheresSize(e.detail.position);
            });

          const iEntity = document.createElement("a-entity");

          iEntity.setAttribute("gps-new-entity-place", {
            latitude: routeData.startLocation[1],
            longitude: routeData.startLocation[0],
          });

           iEntity.setAttribute(
                  "gltf-model",
                  "url(./assets/models/map_pointer_3d_icon.glb)"
          );

          document.querySelector("a-scene").appendChild(iEntity);

          const eEntity = document.createElement("a-entity");

          eEntity.setAttribute("gps-new-entity-place", {
            latitude: routeData.endLocation[1],
            longitude: routeData.endLocation[0],
          });
          eEntity.setAttribute(
                  "gltf-model",
                  "url(./assets/models/map_pointer_3d_icon.glb)"
          );
          document.querySelector("a-scene").appendChild(eEntity);
          function speakInstruction(instruction) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = instruction;
            window.speechSynthesis.speak(msg);
          }
        };
      </script>
    </a-scene>
  </body>
</html>
